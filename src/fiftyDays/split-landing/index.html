<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>split landing</title>
  </head>
  <body>
    <div class="container">
      <div class="split left">
        <h1>Playstation 5</h1>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="split right">
        <h1>XBox Series X</h1>
        
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>  
    <script src="./script.js"></script>
  </body>
</html>
<style>
  :root {
    --left-bg-color: rgba(87, 84, 236, 0.7);
    --right-bg-color: rgba(43, 43, 43, 0.8);
    --left-btn-hover-color: rgba(87, 84, 236, 1);
    --right-btn-hover-color: rgba(28, 122, 28, 1);
    --hover-width: 75%;
    --other-width: 25%;
  }
  * {
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  .container {
    position: relative;
    height: 100%;
    width: 100%;
  }
  .container .split {
    position: absolute;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 1s ease;
  }

  .container .left {
    background: url(../../../projects50days/split-landing-page/ps.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    left: 0;
    
  }
  .container .right {
    background: url(../../../projects50days/split-landing-page/xbox.jpg);
    right: 0;
  }

  .container .split.left::before{
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    background-color: var(--left-bg-color);
  }
  .container .split.right::before{
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    background-color: var(--right-bg-color);
  }

  h1 {
    font-size: 64px;
    color: #fff;
    position: absolute;
    top:20%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    
  }
  a{
    font-size: 1rem;
    padding: 24px;
    color: #fff;
    position: absolute;
    top: 40%;
    width: 15rem;
    border: #fff solid 0.2rem;
    font-weight: bold;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    left: 50%;
    transform:translateX(-50%);
  }
  /* .split.left h1, .split.left a{
    left: 50%;
    
  }
  .split.right h1, .split.right a{
    left: 50%;
  } */
  .left a:hover{
    background-color: var(--left-btn-hover-color);
    border-color: var(--left-btn-hover-color);
  }
  .right a:hover{
    background-color: var(--right-btn-hover-color);
    border-color: var(--right-btn-hover-color);
  }
  .hover-left .left{
    width: var(--hover-width)
  }
  .hover-left .right{
    width: var(--other-width);
  }

  .hover-left .left h1 {
    /* transform: translateX() */
  }

  .hover-right .right{
    width: var(--hover-width);
  }
  .hover-right .left{
    width: var(--other-width);
  }
  
  
</style>
